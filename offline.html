    /* #top-navbar:active{

      .button_container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .button_reload{
        height: 60px;
        width: 160px;
        border-radius: 5px;
        border: solid 2px black;
        transition: 0.2s;
        z-index: 2;

      }

      .button_reload:hover{
        box-shadow: #262C42 5px 5px 0;
        transition: 0.2s;
      }

      .button_reload:active{
        animation: 0.2s rotation;
      }

      @keyframes rotation {
        0%{
          border-radius: 0%;
          transform: rotateZ(180deg);
        }
        100%{
          border-radius: 100%;
        }
      }

      @keyframes fall {
        0%{
          top: -10%;
        }
        100%{
          top: 100%;
          transform: rotateZ(360deg);
        }
      }
    </style>
